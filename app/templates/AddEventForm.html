<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering on mobile devices and correct viewport size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HereItIs</title>
    <!-- External CSS files -->
    <link rel="stylesheet" href="../static/style/AddFormsStyle.css">
    <link rel="stylesheet" href="../static/style/base_style.css">
</head>
<body>
<!-- Main container that wraps the entire layout -->
<div class="container">
    <!-- Left sidebar containing navigation and featured artist -->
    <aside>
        <!-- Website logo/title -->
        <div class="logo-box">
            <h1>HereItIs</h1>
        </div>

        <!-- Main navigation menu -->
        <nav>
            <ul>
                <!-- Navigation links - currently using hashtags as placeholders -->
                <li><a href="/">HOME</a></li>
                <li><a href="/artists">ARTISTS</a></li>
                <!-- this needs to be differentiated to show it is selected -->
                <li><a href="/addartistform">GET LISTED</a></li>
                <li><a href="/about">ABOUT</a></li>
            </ul>
        </nav>

        <!-- Selection between listing an artist or an event -->
        <div class="listing-container">
            <h2>Select One</h2>
            <!-- Placeholder for artist image - currently a colored rectangle -->
            <div class="listing-selection">
                <button class="selection-button artist-selection">Artist</button>
                <button class="selection-button event-selection">Event</button>
            </div>
        </div>
    </aside>

    <!-- Main content area -->
    <main>
        <!-- Top header bar -->
        <header>
            <div class="header-content">
                <!-- Location, date, and filter options -->
                <span>List Event</span>
            </div>
        </header>

        <!-- Container for add event form-->
        <div class="form-container">
            <form action="{{ url_for('submit_event_form') }}" method="POST">
                <div class="form-group">
                    <div class="form-category">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" name="event-name" required />
                    </div>
                    <div class="form-category">
                        <label for="event-date">Date</label>
                        <input type="text" id="event-date" name="event-date" required />
                    </div>
                    <div class="form-category">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" />
                    </div>
                    <div class="form-category">
                        <label for="artist-id">Artist ID</label>
                        <input type="text" id="artist-id" name="artist-id" required />
                    </div>
                    <div class="form-category">
                        <label for="venue-id">Venue ID</label>
                        <input type="text" id="venue-id" name="venue-id" required />
                    </div>
                    <div class="form-category">
                        <label for="ticket-price">Ticket Price</label>
                        <input type="text" id="ticket-price" name="ticket-price" required />
                    </div>
                    <div class="form-category">
                        <label for="poster-url">Poster</label>
                        <input type="text" id="poster-url" name="poster-url" required />
                    </div>
                    
                    
                    <input type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- Links to external JavaScript file that handles dynamic content -->
<!-- <script src="app.js"></script> -->
</body>
</html>
